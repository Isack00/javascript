<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #dv1 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
        }

    </style>
</head>
<body>

    <div id="dv1"></div>
    <br>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>
    
    
    <script>

        let botao1 = document.getElementById('bt1')
        let botao2 = document.getElementById('bt2')
        let obj = document.getElementById('dv1')
        let intervalo

        function iniciar() {
            intervalo = setInterval(mudaCor, 500)
        }

        function parar() {
            clearInterval(intervalo)
        }

        function mudaCor() {
            let red = Math.floor(Math.random()*255)
            let green = Math.floor(Math.random()*255)
            let blue = Math.floor(Math.random()*255)
            obj.style.backgroundColor = 'rgb('+red+','+green+','+blue+')'
        }

        botao1.addEventListener('click', iniciar)
        botao2.addEventListener('click', parar)

        //mudaCor()

    </script>

</body>
</html>
