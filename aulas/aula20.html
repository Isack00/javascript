<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="texto">
        Javascript
    </p>
    <div id="caixa" onmouseenter="sumir()" onmouseleave="aparecer()">

    </div>

    <script>
        let txt = document.getElementById('texto')
        txt.style.color='#f00'
        txt.style.fontFamily='Arial'
        txt.style.fontSize='50px'

        let caixa = document.getElementById('caixa')
        caixa.style.border='1px solid #000'
        caixa.style.width='300px'
        caixa.style.height='300px'
        caixa.style.backgroundColor='#aaa'
        

        function sumir() {
            caixa.style.backgroundColor='#fff'
        }

        function aparecer() {
            caixa.style.backgroundColor='#aaa'
        }
    </script>

</body>
</html>
