<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #relogio {
            text-align: center;
            color: #0f0;
            font: bold;
            font-size: 3em;
            background-color: #000;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <input type="text" id="relogio">

    <script>
        function relogio() {
            let data = new Date()
            let hora = data.getHours()
            let minutos = data.getMinutes()
            let segundos = data.getSeconds()

            if (hora < 10) {
                hora = '0' + hora
            }

            if (minutos < 10) {
                minutos = '0' + minutos
            }

            if (segundos < 10) {
                segundos = '0' + segundos
            }

            let horas = hora+':'+minutos+':'+segundos
            let relogio = document.getElementById('relogio')
            relogio.value = horas
        }
        
        let intervalo = setInterval(relogio, 1000)

    </script>

</body>
</html>
