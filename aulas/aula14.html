<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let itens = ['Faca', 'Pederneira', 'Corda', 'Lanterna', 'Chave', 'Arame']
        let mochila = []

        mochila.push(itens[0])
        mochila.push(itens[2])
        mochila.unshift(itens[4])
        mochila.pop()
        mochila.splice(2, 1)

        document.write(mochila)

    </script>

</body>
</html>
