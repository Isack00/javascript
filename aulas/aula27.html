    <script>

        let numeros = [1, 2, 3]

        function media(nums) {
            let  tamanho = nums.length
            let somar = 0
            for (let i = 0 ; i < tamanho ; i++) {
                somar+=nums[i]
            }
            return Math.round(somar/tamanho)
        }
        document.write(media(numeros))
