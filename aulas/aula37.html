<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="txt">CFB Cursos - Curso de Javascript - aula 36 do curso de javascript</p>

    <script>

        let texto = document.getElementById('txt').innerHTML

        let resultado = texto.charCodeAt(0)

        document.write(resultado + '<br>')
        document.write(String.fromCharCode(resultado))

    </script>
</body>
</html>
