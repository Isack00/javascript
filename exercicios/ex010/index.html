<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label>Velociade do carro <input type="number" name="vel" id="txtvel">Km/h</label>
    <input type="submit" value="Calcular" onclick="calc()">
    <div id="res">

    </div>

    <script>
        function calc() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if (vel > 70) {
                res.innerHTML += '<p>Você ultrapassou o <strong>limite</strong> de velocidade. <strong>MULTADO!</strong></p>'
            } else if (vel >= 60 && vel <= 70){
                res.innerHTML += '<p>Por favor reduza sua velocidade</p>'
            }
            res.innerHTML += 'Lembre-se de sempre utilizar o sinto de segurança'
        }
    </script>
</body>
</html>
